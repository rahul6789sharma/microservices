<script>
	$(document).ready(function() {

		getIntraDayData();
		createTable();

	});

	function getIntraDayData() {

		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {

			if (this.readyState == 4 && this.status == 200) {
				console.log(this.responseText)
				var jsonResponse = JSON.parse(this.responseText);

				addDataToTable(jsonResponse);
				console.log();
				callPutGraph(getLacks(jsonResponse.nifty_change_ce_oi), getLacks(jsonResponse.nifty_change_pe_oi),getLacks(jsonResponse.bnf_change_ce_oi),
				getLacks(jsonResponse.bnf_change_pe_oi),'callPutGraphNifty');
				AdvancedDeclineGraph(jsonResponse.totalAdvance, jsonResponse.totalDecline,'advDecDiv');
				advDecLineGraph(jsonResponse.totalAdvances, jsonResponse.totalDeclines, 'totalAdvDecDiv');
				oiLineGraph(jsonResponse.nifty_change_pe_oi_lst, jsonResponse.nifty_change_ce_oi_lst,jsonResponse.bnf_change_pe_oi_lst, jsonResponse.bnf_change_ce_oi_lst, 'changeInOIDiv');


			}
		};

		xhttp.open("GET", "/oi/intraDayData", true);
		xhttp.send();
	}
	
	
function callPutGraph(Ncalls, Nputs, bnfcalls, bnfputs, divID) {

		Highcharts.chart(divID, {
			chart : {
				type : 'column'
			},
			title : {
				text : ''
			},
			subtitle : {
				text : 'Change in Open Interest'
			},
			xAxis : {
				type : 'category',
				labels : {
					rotation : -0,
					style : {
						fontSize : '13px',
					// fontFamily: 'Verdana, sans-serif'
					}
				}
			},
			yAxis : {
				labels : {
					enabled : false
				},

				title : {
					text : ''
				},
				visible : false
			},
			legend : {
				enabled : false
			},

			exporting : {
				enabled : false
			},
			tooltip : {
				pointFormat : '<b>{point.y:.1f} </b>'
			},
			series : [ {
				name : 'OI',
				data : [ [ 'NPuts', Nputs ], [ 'NCalls', Ncalls] , [ 'BnfPuts', bnfputs], [ 'BnfCalls', bnfcalls]],
				
				dataLabels : {
					enabled : true,
					rotation : -90,
					color : '#FFFFFF',
					align : 'right',
					format : '{point.y:.1f}', // one decimal
					y : 10, // 10 pixels down from the top
					style : {
						fontSize : '13px',
						fontFamily : 'Verdana, sans-serif'
					}
				}
			} ]
		});

	}
	
	function AdvancedDeclineGraph(adv, dec, divID) {

		Highcharts.chart(divID, {
			chart : {
				type : 'column'
			},
			title : {
				text : ''
			},
			subtitle : {
				text : 'Advanced Decline'
			},
			xAxis : {
				type : 'category',
				labels : {
					rotation : -0,
					style : {
						fontSize : '13px',
					// fontFamily: 'Verdana, sans-serif'
					}
				}
			},
			yAxis : {
				labels : {
					enabled : false
				},

				title : {
					text : ''
				},
				visible : false
			},
			legend : {
				enabled : false
			},

			exporting : {
				enabled : false
			},
			tooltip : {
				pointFormat : '<b>{point.y:.1f} </b>'
			},
			series : [ {
				name : 'OI',
				data : [ [ 'Advance', adv ], [ 'Decline', dec] ],
				
				dataLabels : {
					enabled : true,
					rotation : -90,
					color : '#FFFFFF',
					align : 'right',
					format : '{point.y:.1f}', // one decimal
					y : 10, // 10 pixels down from the top
					style : {
						fontSize : '13px',
						fontFamily : 'Verdana, sans-serif'
					}
				}
			} ]
		});

	}
	
	function addDataToTable(jsonResponse) {
		var tr = $('<tr/>');

		tr.append("<td class=oddRow>" + getLacks(jsonResponse.nifty_change_ce_oi) + "</td>");
		tr.append("<td class=oddRow>" + getLacks(jsonResponse.nifty_change_pe_oi) + "</td>");
		
		tr.append("<td class=oddRow>" + getLacks(jsonResponse.bnf_change_ce_oi) + "</td>");
		tr.append("<td class=oddRow>" + getLacks(jsonResponse.bnf_change_pe_oi) + "</td>");
		
		$('#sdTable').append(tr);
	}
	
	function getLacks(num) {
		return parseFloat((num / 100000).toFixed(2));
	}
	
	function createTable() {
		var x = document.createElement("TABLE");
		x.setAttribute("id", "sdTable");
		x.setAttribute("class", "opttbldata");
		x.setAttribute("align", "center");
		x.setAttribute("cellpadding", "40");
		x.setAttribute("cellspacing", "2");
		x.setAttribute("width", "80%");

		$("#sdDiv2").append(x);
		// table header
		$("#sdTable")
				.append(
						'<thead>'

								+ '<tr class="optionHead"> <th colspan="2" class=whiteRightBorder > Nifty </th><th colspan="2" class=whiteRightBorder > BankNifty</th>  </tr>'
								+ '<tr class="optionHead">'
								+ '<th title="buyValue">CE OI</th><th title="buyValue">PE OI</th>'
								+ '<th title="buyValue">CE OI</th><th title="buyValue" >PE OI</th>'
								+ '</tr>' + '</thead>');

		// table Fotter 
	}
	
	function advDecLineGraph(advances, decline, divID){
		Highcharts.chart(divID, {

		title: {
			text: 'Advance Declined'
		},
		yAxis: {
			title: {
				text: ''
			}
		},
		series: [{
			name: 'Advanced',
			data: advances
		}, {
			name: 'Declined',
			data: decline
		}],

	  });
	}
	
	function oiLineGraph(niftyPEOI, niftyCEOI,bnfPEOI, nbnfCEOI, divID){
		Highcharts.chart(divID, {

		title: {
			text: 'Change IN OI'
		},
		yAxis: {
			title: {
				text: ''
			}
		},
		series: [
		{
			name: 'Nifty PE',
			data: niftyPEOI
		}, {
			name: 'NIFTY CE',
			data: niftyCEOI
		},
				{
			name: 'BNF PE',
			data: bnfPEOI
		}, {
			name: 'BNF CE',
			data: nbnfCEOI
		}
		],

	  });
	}
</script>
